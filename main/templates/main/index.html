{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        html, body {
            height: 100%;
        }

        .border {
            border: 1px solid #dedede;
        }
    </style>
</head>
<body>

<div class="container-md d-flex h-100 justify-content-center">
    <div class="align-self-center">
        <div>
            <h3 class="text-center text-primary">AUDIO RECORDER</h3>
            <hr>
        </div>
        <div class="p-2 row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <div id="record-wrapper">
                        <a id="record" type="button" class="btn btn-primary">Record</a>
                    </div>
                    <div id="stop-wrapper" class="invisible">
                        <a id="stop" type="button" class="btn btn-danger invisible">Stop</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-md-0 mt-2">
                <div id="result-wrapper" class="mt-md-0 mt-2 text-center">
                    <audio id="result" controls>
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
        <div class="mt-3 text-center mb-4">
            <button id="submit" disabled class="btn btn-secondary audio rounded-pill">Submit</button>
        </div>
    </div>
</div>

</body>
<script>const csrf = '{{csrf_token}}';</script>
<script src="{% static 'js/recorder.js' %}"></script>
</html>
